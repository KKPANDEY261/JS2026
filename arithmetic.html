<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a = 5;
 let b = 10;
let addition = a+b;
document.write("addition =",addition ,"<br>");
// Output = 15

let subtraction = a-b;
document.write("subtraction =",subtraction ,"<br>");
// Output = 5

let multiplication = a*b;
document.write("multiplication =" , multiplication ,"<br>");
// Output = 50

let division = a/b;
document.write("division =" , division ,"<br>");
// Output = 0.5

let remainder = a%b;
document.write("remainder =" , remainder ,"<br>");
// Output = 5

let exp=b**a;
document.write("exponentiation=",exp,"<br>");

//output=100000

let inc=b++;
document.write("increment=",inc,"<br>");
inc=++b;
document.write("increment=",inc,"<br>");
//output=11
let dec=a--;
document.write("decrement=",dec,"<br>");
document.write("decrement=",dec,"<br>");
//output=4
dec=--a;
document.write("decrement=",dec,"<br>");



</script>
</body>
</html>
