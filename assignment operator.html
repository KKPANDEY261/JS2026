<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
// assignment


a=5;
document.write("assign = " ,a ,"<br>"); 


// addition and assign
a +=61;
document.write("add 6 and assign = " ,a ,"<br>");
// Output = 11

// subtraction and assign
a -=6;
document.write("sub 6 and assign = " ,a ,"<br>");
// Output = 5

// multiplication and assign
a *=3;
document.write("multiply by 3 and assign = " ,a ,"<br>");
// Output = 15

// division and assign
a /=5;
document.write("divide by 5 and assign = " ,a ,"<br>");
// Output = 3

// modulus (remainder) and assign
a %=2;
document.write("remainder if divide by 2 and assign = " ,a ,"<br>");
// Output = 1

    </script>
</body>
</html>
